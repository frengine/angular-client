<div class="container">
  <div class="viewer">
    <app-shader-viewer #viewer [shader]="shader" (onCompileResults)="editor.showErrorsAndWarnings($event); log.compileResult = $event"></app-shader-viewer>
  </div>

  <div class="editor">
    <app-shader-log-viewer #log (goTo)="editor.goTo($event.vertOrFrag, $event.line)"></app-shader-log-viewer>
    <app-shader-editor #editor [shader]="shader" (onChange)="viewer.compileAndRender()"></app-shader-editor>
  </div>
</div>
