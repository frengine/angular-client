<mat-tab-group animationDuration="0ms" (selectedIndexChange)="tabChange($event)" [selectedIndex]="selectedTab"
  (selectedIndexChange)="selectedTab = $event">

  <mat-tab label="Vertex shader">

    <ngx-monaco-editor #vertEditor [options]="editorOptions" [(ngModel)]="editorService.shader.vertSource"></ngx-monaco-editor>

  </mat-tab>
  <mat-tab label="Fragment shader">

    <ngx-monaco-editor #fragEditor [options]="editorOptions" [(ngModel)]="editorService.shader.fragSource"></ngx-monaco-editor>

  </mat-tab>
</mat-tab-group>

<app-float-picker #floatPicker> </app-float-picker>
