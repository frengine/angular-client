<div class="flex-item">
  <div class="container">
    <h2>Shaders</h2>
    <a [routerLink]="['/project/new']">New Project</a>
    <br>
    <br>

    <div class="projects">
      <div *ngFor="let p of projects" class="project">
        <div class="project-inner">
          <div class="shader-viewer-wrapper">
            <app-shader-viewer [renderOnHover]="true" [dragable]="false" [shader]="p.shader"></app-shader-viewer>
          </div>
          <a [routerLink]="['/shader/'+ p.id]">{{ p.name }}</a>
          Updated <span>{{ p.touched | timestring }}</span> ago
          <a [routerLink]="['/project/rename/' + p.id]">[rename]</a>
          <a [routerLink]="['/project/remove/' + p.id]">[X]</a>
        </div>
      </div>
    </div>
  </div>
</div>
